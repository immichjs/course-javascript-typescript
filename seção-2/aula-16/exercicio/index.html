<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seu numero é: <span class="number">0</span></h1>
    <p>raiz quadra: <span class="raiz">0</span></p>
    <p><span class="number">0</span> é inteiro: <span class="is-int">0</span></p>
    <p>é NaN: <span class="is-nan">0</span></p>
    <p>arredondado pra baixo: <span class="floor">0</span></p>
    <p>arredondado pra cima: <span class="ceil">0</span></p>
    <p>com duas casas decimais: <span class="fixed">0</span></p>
    
    <script src="js/script.js"></script>
</body>
</html>
