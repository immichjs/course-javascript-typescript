<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const completeName = prompt('Digite seu nome completo')
        document.body.innerHTML += `O seu nome é: ${completeName}<br>`
        document.body.innerHTML += `Seu nome tem ${completeName.length} letras <br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${completeName[1]}<br />`
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${completeName.toLowerCase().indexOf('a')}<br />`
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${completeName.toLowerCase().lastIndexOf('a')}<br />`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${completeName.slice(-3)}<br />`
        document.body.innerHTML += `As palavras do seu nome são: ${completeName.split(' ')}<br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${completeName.toUpperCase()}<br />`
        document.body.innerHTML += `Seu nome com letras minúsculas: ${completeName.toLowerCase()}<br />`
    </script>
</body>
</html>
