<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Model</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Tabela IMC</h1>
        <ul class="imc">
            <li>IMC</li>
            <li>Menos do que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 35 e 39,9</li>
            <li>Mais do que 40</li>
        </ul>
        <ul class="result-imc">
            <li>Resultado</li>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
        </ul>
        
        <h1 class="calc-imc">Calcule seu IMC</h1>
        <form action="http://127.0.0.1:5500/index.html">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">
            
            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button>Calcular</button>
        </form>

        <div class="resultado"></div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
