<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <form action="/" method="post">
      <label>Nome:</label>
      <input type="text" class="validate name">

      <label>Sobrenome:</label>
      <input type="text" class="validate lastName">

      <label>CPF:</label>
      <input type="text" class="validate cpf">

      <label>Usuário:</label>
      <input type="text" class="validate user">

      <label>Senha:</label>
      <input type="password" class="validate password">

      <label>Confirmar senha:</label>
      <input type="password" class="validate repeat-password">

      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validateCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
